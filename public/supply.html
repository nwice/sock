<!DOCTYPE html>
<html>
<head>
<title>Snowball Finance Circulating Supply</title> 
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
<link href="assets/site.css" rel="stylesheet">
<style>
</style>
<template id="supply_table">
    <table>
        <tbody>
            <tr>
                <td>Circulating Supply</td>
                <td id="supply"></td>
            </tr>
            <tr>
                <td>Max Supply</td>
                <td id="total"></td>
            </tr>
        </tbody>
    </table>
</template>
<body>
    <script>
        fetch('/supply.json').then(function (response) {
            let t = document.querySelector('#supply_table').content.cloneNode(true);
            document.body.appendChild(t);
            return response.json();
        }).then(function (info) {            
            document.querySelector('#supply').innerHTML = info.circulating;
            document.querySelector('#total').innerHTML = info.total;
        }).catch(function(err) {
            console.log('supply :', err);
            document.querySelector('#total').innerHTML = '18000000';
            document.querySelector('#supply').innerHTML = "⛷️";
            document.querySelector('#supply').classList.add('error');
        });        
    </script>
</body>
</html>
