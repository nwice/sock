<!DOCTYPE html>
<html>
<head>
<title>Price</title> 
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
<link href="assets/site.css" rel="stylesheet">
<style>

</style>
<template id="price_table">
    <table>
        <tbody>
            <tr>
                <td>Price</td>
                <td id="price"></td>
            </tr>
            <tr>
                <td>Token</td>
                <td id="token"></td>
            </tr>
            <tr>
                <td>Hash</td>
                <td id="hash"></td>
            </tr>
        </tbody>
    </table>
</template>
<body>
    <script>
        fetch('/price.json').then(function (response) {
            let t = document.querySelector('#price_table').content.cloneNode(true);
            document.body.appendChild(t);
            return response.json();
        }).then(function (info) {            
            document.querySelector('#price').innerHTML = info.price;
            document.querySelector('#token').innerHTML = info.token;
            document.querySelector('#hash').innerHTML = info.hash;
        }).catch(function(err) {
            console.log('supply error:', err);
            document.querySelector('#price').innerHTML = "⛷️";
            document.querySelector('#token').innerHTML = 'SNOB';
            document.querySelector('#hash').innerHTML = '0xc38f41a296a4493ff429f1238e030924a1542e50wsta';
        });        
    </script>
</body>
</html>
