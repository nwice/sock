<!DOCTYPE html>
<html>
<head>
    <title>Powder Network</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="assets/css/site.css" rel="stylesheet">

    <script type="text/javascript" src="common.js"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<style>
main {
    display: flex;
    flex-direction: column;
    align-items: stretch;
}
defi-price {
    width: 250px;
}
main > section.pricing {
    display: flex;
    flex-wrap: wrap;
    margin-left: var(--header-padding);
}
</style>

<script>

        let prices = []

            let oneoff = { hash: getParameterByName('symbol')}
            if ( getParameterByName('dex') ) {
                oneoff.dex = getParameterByName('dex')
            }
            prices.push(oneoff)
        } else {
            prices = [
                { hash: '0xC38f41A296A4493Ff429F1238e030924A1542e50'}, 
                { hash: '0x617724974218A18769020A70162165A539c07E8a', dex: '0x617724974218A18769020A70162165A539c07E8a'}, 
                { hash: '0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7'}, 
                { hash: '0x60781C2586D68229fde47564546784ab3fACA982'},

                { hash: '0xB3fe5374F67D7a22886A0eE082b2E2f9d2651651'},

                { hash: '0x6e7f5C0b9f4432716bDd0a77a3601291b9D9e985'}
            ]
        }
        prices.forEach(p => {
            let dp = document.createElement('defi-price')
            dp.setAttribute('hash', p.hash)

                dp.setAttribute('dex', p.dex)
            }
            document.querySelector('body > main > section.pricing').appendChild(dp)
        })

<body class="mdc-typography">
