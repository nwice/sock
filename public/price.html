<!DOCTYPE html>
<html>
<head>
    <title>Price by Snowball Network</title> 
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="assets/site.css" rel="stylesheet">

    <script type="text/javascript" src="common.js"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <script type="module" src="defiprice.js"></script>
    <script type="module" src="defiheader.js"></script>
    <script type="module" src="defifooter.js"></script>

</head>

<style>
main {
    display: flex;
    flex-direction: column;
    align-items: stretch;
}
main > section.pricing {
    display: flex;
    flex-wrap: wrap;
    margin-left: var(--header-padding);
}
</style>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {   
        let prices = []
        if ( getParameterByName('symbol') ) {
            let oneoff = { symbol: getParameterByName('symbol')}
            if ( getParameterByName('dex') ) {
                oneoff.dex = getParameterByName('dex')
            }
            prices.push(oneoff)
        } else {
            prices = [
                { symbol: 'snob'}, { symbol: 'olive', dex: 'olive'}, { symbol: 'wavax'}, { symbol: 'png'}, { symbol: 'wbtc'},
                { symbol: 'eth'}, { symbol: 'link'}, { symbol: 'pefi'}, { symbol: 'sushi'},
                { symbol: 'uni'}, { symbol: 'aave'}, { symbol: 'yfi'}, { symbol: 'sfi'}, 
                { symbol: 'yts', dex: 'yts'}, { symbol: 'elk', dex: 'elk'}, { symbol: 'com', dex: 'com'}, 
                { symbol: 'zero', dex: 'zero'}, { symbol: 'bamboo-v2'}, { symbol: 'shit'}, { symbol: 'spore' }
            ]
        }
        prices.forEach(p => {
            let dp = document.createElement('defi-price')
            dp.setAttribute('symbol', p.symbol)
            if ( p.dex ) {
                dp.setAttribute('dex', p.dex)
            }
            document.querySelector('body > main > section.pricing').appendChild(dp)
        })
    });
</script>

<body class="mdc-typography">    
    <defi-header></defi-header>    
    <main>
        <section class="right">Hello</section>
        <section class="pricing"></section>
    </main>
    <defi-footer></defi-footer>    
</body>
</html>
