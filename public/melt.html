<!DOCTYPE html>
<html>
<head>
<title>Snowball Finance - Be a flake</title> 
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
<link href="assets/site.css" rel="stylesheet">
<style>

</style>
<template id="harvest_table">
    <table>
        <tbody>
            <tr>
                <td>Harvest</td>
                <td id="harvest"></td>
            </tr>
        </tbody>
    </table>
</template>
<body>
    <script>
        fetch('/melt.json').then(function (response) {
            let t = document.querySelector('#harvest_table').content.cloneNode(true);
            document.body.appendChild(t);
            return response.json();
        }).then(function (harvest) {            
            document.querySelector('#harvest').innerHTML = harvest;
        }).catch(function(err) {
            console.log('harvest error:', err);
            document.querySelector('#harvest').innerHTML = "⛷️";
            document.querySelector('#harvest').classList.add('error');
        });
    </script>
</body>
</html>
