<!DOCTYPE html>
<html>
<head>
<title>Snowball Network Price</title> 
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

<link href="assets/site.css" rel="stylesheet">

<script type="text/javascript" src="common.js"></script>

<script type="text/javascript" type="module" src="defiheader.js"></script>
<script type="text/javascript" type="module" src="defiprice.js"></script>

<body class="mdc-typography">    
    <defi-header></defi-header>    
    <main>
        <section style="text-align:center"><h1>* Warning (don't hurt yourself)</h1></section>
        <section class="pricing"></section>
    </main>
    <script>
        let prices = []
        if ( getParameterByName('symbol') ) {
            let oneoff = { symbol: getParameterByName('symbol')}
            if ( getParameterByName('dex') ) {
                oneoff.dex = getParameterByName('dex')
            }
            prices.push(oneoff)
        } else {
            prices = [
            { symbol: 'snob'}, { symbol: 'olive'}, { symbol: 'wavax'}, { symbol: 'png'}, { symbol: 'wbtc'},
            { symbol: 'eth'}, { symbol: 'link'}, { symbol: 'pefi'}, { symbol: 'sushi'},
            { symbol: 'uni'}, { symbol: 'aave'}, { symbol: 'yfi'}, { symbol: 'sfi'}, 
            { symbol: 'yts', dex: 'yts'}, { symbol: 'elk', dex: 'elk'}, { symbol: 'com', dex: 'com'}, 
            { symbol: 'zero', dex: 'zero'}, { symbol: 'bamboo-v2'}, { symbol: 'shit'}
            ]
        }
        prices.forEach(p => {
            let dp = document.createElement('defi-price')
            dp.setAttribute('symbol', p.symbol)
            if ( p.dex ) {
                dp.setAttribute('dex', p.dex)
            }
            document.querySelector('body > main > section.pricing').appendChild(dp)
        })
    </script>
</body>
</html>
